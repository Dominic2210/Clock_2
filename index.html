<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
  <title>Clock</title>
</head>

<body>

  <div class="dig-clock">
    <i class="uis uis-ellipsis-v dot-menu-btn" id="active-menu"></i>
    <ul class="dot-menu" id="active-menu">
      <li class="menu-item" id="active-menu">
        <span class="format-text" id="active-menu">24-Hour Format</span>
        <div class="format-switch-btn" id="active-menu" data-format = "12"></div>
      </li>
    </ul>
    <div class="time">
      <span class="hrs">00</span>
      <span class="dots">:</span>
      <span class="min">00</span>
      <div class="right-side">
        <span class="period">AM/PM</span>
        <span class="sec">00</span>
      </div>
    </div>

    <div class="calendar">
      <span class="day-name">Day</span>,
      <span class="date">00</span>
      <span class="month-name">Month</span>
      <span class="year">0000</span>
    </div>
  </div>


  <script src="clock.js"></script>
</body>

</html>
